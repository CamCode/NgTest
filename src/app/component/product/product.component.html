<div class="container-fluid productWrapper">
    <div class="row">
        <div class="col-md-3 prodWrap" *ngFor="let producto of productos">

            <div class="col-md-12 imgWrap">
                <div class="btnWrap">
                    <a (click)="agregar(producto.id)" class="btnShop">Agregar</a>
                </div>
                <div class="imgProd " [style.backgroundImage]="'url('+ producto.image +')'"></div>
                <div class="pct" *ngIf="producto.ahorro != '' "> %{{producto.ahorro}}</div>
            </div>
            <div class="col-md-12 infoWrap">
                <div class="saveTxt">Ahorra ${{producto.precioAnterior - producto.precioActual}}</div>
                <div class="priceWrap">
                    ${{producto.precioActual}}
                    <span>${{producto.precioAnterior}}</span>
                </div>
                <div class="name">{{producto.titulo}}</div>
                <div class="description">{{producto.descripcion}}</div>
            </div>
        </div>
    </div>
</div>
